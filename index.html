<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando Array</title>
</head>
<body>
    

    <script>
        const inventors = [
            {first: 'Albert', last: 'Eistein', year: 1879, passed: 1955},
            {first: 'Issac', last: 'Newton', year: 1643, passed: 1727},
            {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
            {first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
        ];

        // apresentar todos inventores nascidos em 1500
        const wereBorn1500 = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)
        console.table(wereBorn1500);

        //  apresentar o nome completo dos inventores
        const fullName = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
        console.table(fullName)

        // apresentar em lista do mais velho ao mais novo inventor
        const ordered = inventors.sort((a,b) => a.year > b.year ? 1 : -1)
        console.table(ordered)

        // apresentar a idade de todos inventores somados
        const totalYears = inventors.reduce((total, inventor) => {
            return total + (inventor.passed - inventor.year)
        }, 0)
        console.log(totalYears);


        const data = [
            'car', 'car', 'truck', 'truck', 'bike', 'walk', 'van', 'bike', 'truck', 'car'
        ]

        // apresente a soma de cada um desses itens
        const transportation = data.reduce(function(obj, item) {
            if(!obj[item]) {
                obj[item] = 0
            }
            obj[item]++
            return obj
        }, {})
        console.log(transportation);
    </script>
</body>
</html>
